<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Account - Attendance System</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }

        .register-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            padding: 40px;
            animation: slideInUp 0.5s ease;
        }

        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .register-header h1 {
            color: #2563eb;
            font-size: 2em;
            margin: 0 0 10px 0;
        }

        .register-header p {
            color: #64748b;
            margin: 0;
            font-size: 0.95em;
        }

        #alertContainer {
            margin-bottom: 20px;
            min-height: 50px;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 0;
            font-weight: 500;
            animation: slideDown 0.3s ease;
        }

        .alert-success {
            background: #dcfce7;
            color: #166534;
            border-left: 4px solid #16a34a;
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border-left: 4px solid #dc2626;
        }

        .alert-info {
            background: #dbeafe;
            color: #1e40af;
            border-left: 4px solid #2563eb;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #1e293b;
            font-weight: 600;
            font-size: 0.9em;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .password-strength {
            margin-top: 8px;
            font-size: 0.85em;
            padding: 8px 12px;
            border-radius: 6px;
            display: none;
        }

        .password-strength.weak {
            background: #fee2e2;
            color: #991b1b;
            display: block;
        }

        .password-strength.fair {
            background: #fef08a;
            color: #854d0e;
            display: block;
        }

        .password-strength.good {
            background: #dbeafe;
            color: #1e40af;
            display: block;
        }

        .password-strength.strong {
            background: #dcfce7;
            color: #166534;
            display: block;
        }

        .btn-register {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-register:hover:not(.loading) {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(37, 99, 235, 0.3);
        }

        .btn-register.loading {
            opacity: 0.8;
            cursor: not-allowed;
        }

        .form-divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
        }

        .form-divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e2e8f0;
        }

        .form-divider span {
            background: white;
            padding: 0 10px;
            color: #94a3b8;
            position: relative;
            font-size: 0.9em;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #64748b;
            font-size: 0.95em;
        }

        .login-link a {
            color: #2563eb;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: #1e40af;
            text-decoration: underline;
        }

        .password-requirements {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 12px;
            margin-top: 15px;
            font-size: 0.85em;
            color: #64748b;
        }

        .password-requirements ul {
            margin: 0;
            padding-left: 20px;
            list-style: none;
        }

        .password-requirements li {
            padding: 2px 0;
            position: relative;
            padding-left: 20px;
        }

        .password-requirements li::before {
            content: '‚úì';
            position: absolute;
            left: 0;
            color: #dc2626;
            font-weight: bold;
        }

        .password-requirements li.met::before {
            content: '‚úì';
            color: #16a34a;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 480px) {
            .register-container {
                padding: 25px;
            }

            .register-header h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <!-- Register Header -->
        <div class="register-header">
            <h1>üìù Create Account</h1>
            <p>Join our attendance system</p>
        </div>

        <!-- Alert Container -->
        <div id="alertContainer"></div>

        <!-- Registration Form -->
        <form id="registerForm">
            <!-- Full Name -->
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input
                    type="text"
                    id="fullName"
                    placeholder="John Doe"
                    required
                />
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email Address</label>
                <input
                    type="email"
                    id="email"
                    placeholder="your.email@example.com"
                    required
                />
            </div>

            <!-- Staff ID -->
            <div class="form-group">
                <label for="staffId">Staff ID</label>
                <input
                    type="text"
                    id="staffId"
                    placeholder="STF-001"
                    required
                />
            </div>

            <!-- Department -->
            <div class="form-group">
                <label for="department">Department</label>
                <select id="department" required>
                    <option value="">Select Department</option>
                    <option value="HR">Human Resources</option>
                    <option value="IT">Information Technology</option>
                    <option value="Sales">Sales</option>
                    <option value="Marketing">Marketing</option>
                    <option value="Finance">Finance</option>
                    <option value="Operations">Operations</option>
                    <option value="Support">Customer Support</option>
                </select>
            </div>

            <!-- Password -->
            <div class="form-group">
                <label for="password">Password</label>
                <input
                    type="password"
                    id="password"
                    placeholder="Create a strong password"
                    required
                />
                <div id="passwordStrength" class="password-strength"></div>
                <div class="password-requirements">
                    <ul>
                        <li id="req-length">At least 8 characters</li>
                        <li id="req-uppercase">Contains uppercase letter</li>
                        <li id="req-lowercase">Contains lowercase letter</li>
                        <li id="req-number">Contains a number</li>
                        <li id="req-special">Contains special character (!@#$%^&*)</li>
                    </ul>
                </div>
            </div>

            <!-- Confirm Password -->
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input
                    type="password"
                    id="confirmPassword"
                    placeholder="Confirm your password"
                    required
                />
            </div>

            <!-- Role Selection -->
            <div class="form-group">
                <label for="role">User Role</label>
                <select id="role" required>
                    <option value="">Select Role</option>
                    <option value="staff">Staff Member</option>
                    <option value="admin">Admin (Requires Approval)</option>
                </select>
            </div>

            <!-- Terms & Conditions -->
            <div class="form-group">
                <label style="display: flex; align-items: center; font-weight: normal; margin-bottom: 0;">
                    <input type="checkbox" id="terms" style="width: auto; margin-right: 10px;" required />
                    I agree to the Terms & Conditions
                </label>
            </div>

            <!-- Register Button -->
            <button type="submit" class="btn-register" id="registerBtn">Create Account</button>

            <!-- Form Divider -->
            <div class="form-divider">
                <span>Already have an account?</span>
            </div>

            <!-- Login Link -->
            <div class="login-link">
                <a href="login.html">‚Üê Back to Login</a>
            </div>
        </form>
    </div>

    <!-- Supabase JS -->
    <script async src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- Register Script -->
    <script src="register.js"></script>
</body>
</html>
