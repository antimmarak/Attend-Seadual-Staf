<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attendance System - Login</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
        /* Login Page Specific Styles */
        body.login-page {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            padding: 50px;
            animation: slideInUp 0.6s ease;
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-header h1 {
            font-size: 2em;
            color: #2563eb;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .login-header p {
            color: #64748b;
            font-size: 1em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #1e293b;
            font-size: 0.95em;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1em;
            font-family: inherit;
            transition: all 0.3s ease;
            background-color: #f8fafc;
        }

        .form-group input:focus {
            outline: none;
            border-color: #2563eb;
            background-color: white;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .form-group input::placeholder {
            color: #94a3b8;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 0.9em;
        }

        .remember-forgot label {
            display: flex;
            align-items: center;
            margin: 0;
            cursor: pointer;
        }

        .remember-forgot input[type="checkbox"] {
            margin-right: 8px;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .remember-forgot a {
            color: #2563eb;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .remember-forgot a:hover {
            color: #1e40af;
        }

        .login-btn {
            width: 100%;
            padding: 13px;
            background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(37, 99, 235, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn.loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .divider {
            margin: 30px 0;
            position: relative;
            text-align: center;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e2e8f0;
        }

        .divider span {
            background: white;
            padding: 0 15px;
            color: #94a3b8;
            font-size: 0.9em;
            font-weight: 600;
            position: relative;
        }

        .signup-link {
            text-align: center;
            color: #64748b;
            font-size: 0.95em;
        }

        .signup-link a {
            color: #2563eb;
            text-decoration: none;
            font-weight: 700;
            transition: color 0.3s ease;
        }

        .signup-link a:hover {
            color: #1e40af;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
            animation: slideInDown 0.3s ease;
        }

        .alert-error {
            background: #fee2e2;
            color: #7f1d1d;
            border: 1px solid #ef4444;
        }

        .alert-success {
            background: #dcfce7;
            color: #166534;
            border: 1px solid #22c55e;
        }

        .alert-info {
            background: #e0e7ff;
            color: #3730a3;
            border: 1px solid #6366f1;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .role-selector {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 25px;
        }

        .role-option {
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
            font-weight: 600;
            color: #64748b;
        }

        .role-option:hover {
            border-color: #2563eb;
            color: #2563eb;
        }

        .role-option.selected {
            background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
            color: white;
            border-color: #2563eb;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px;
                margin: 20px;
            }

            .login-header h1 {
                font-size: 1.6em;
            }

            .form-group input {
                padding: 14px 12px;
                font-size: 16px;
                min-height: 44px;
            }
        }
    </style>
</head>
<body class="login-page">
    <div class="login-container">
        <!-- Alert Messages -->
        <div id="alertContainer"></div>

        <!-- Login Header -->
        <div class="login-header">
            <h1>üìã Attendance System</h1>
            <p>Professional Staff Management</p>
        </div>

        <!-- Role Selector -->
        <div class="role-selector">
            <div class="role-option selected" data-role="admin">
                <span>üë®‚Äçüíº Admin</span>
            </div>
            <div class="role-option" data-role="staff">
                <span>üë§ Staff</span>
            </div>
        </div>

        <!-- Login Form -->
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="your@email.com" 
                    required 
                />
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Enter your password" 
                    required 
                />
            </div>

            <div class="remember-forgot">
                <label>
                    <input type="checkbox" id="rememberMe" name="rememberMe" />
                    <span>Remember me</span>
                </label>
                <a href="#" id="forgotPassword">Forgot Password?</a>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">Sign In</button>
        </form>

        <div class="divider">
            <span>New User?</span>
        </div>

        <div class="signup-link">
            Don't have an account? <a href="#" id="signupLink">Create Account</a>
        </div>
    </div>

    <!-- Supabase JS Library -->
    <script async src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- Login Script -->
    <script src="login.js"></script>
</body>
</html>
